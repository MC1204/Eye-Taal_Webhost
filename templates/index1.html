<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Volcano Forecast Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .csv-table {
            font-size: 0.85rem;
            max-height: 600px;
            overflow-y: auto;
        }
        .csv-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">ðŸŒ‹ Taal Volcano Forecast Data</h1>
                <p class="text-center text-muted mb-4">Reversed Bulletin Forecast Data Display</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">ðŸ“Š Forecast Data</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadCSVData()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh Data
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="csvContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">Loading CSV data...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function loadCSVData() {
            const container = document.getElementById('csvContainer');
            container.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p class="mt-2">Loading CSV data...</p></div>';
            
            try {
                const response = await fetch('/api/csv-data');
                const data = await response.json();
                
                if (data.success) {
                    let tableHTML = '<div class="table-responsive csv-table"><table class="table table-striped table-hover"><thead><tr>';
                    
                    // Add headers
                    data.headers.forEach(header => {
                        tableHTML += `<th>${header}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    // Add data rows
                    data.data.forEach(row => {
                        tableHTML += '<tr>';
                        row.forEach(cell => {
                            tableHTML += `<td>${cell}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    
                    tableHTML += '</tbody></table></div>';
                    container.innerHTML = tableHTML;
                } else {
                    container.innerHTML = `
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error loading CSV data: ${error.message}
                    </div>
                `;
            }
        }
        
        // Load CSV data on page load
        document.addEventListener('DOMContentLoaded', loadCSVData);
    </script>
</body>
</html>
